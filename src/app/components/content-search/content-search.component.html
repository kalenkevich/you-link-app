<div class="content-search-container">
  <app-content-view-placeholder
    [content]="selectedContentItem"
  >
  </app-content-view-placeholder>

  <app-search-bar
    (search)="onSearch($event)"
  >
  </app-search-bar>

  <app-content-previewer
    *ngIf="isDataLoaded; else spinner"
    [contents]="contents"
    (click)="onContentPreviewClick($event)"
  >
  </app-content-previewer>
</div>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
