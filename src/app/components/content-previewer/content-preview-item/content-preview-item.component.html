<div
  (click)="onCLick($event)"
  class="content-preview-item-container"
  title="{{content.description}}"
>
  <div class="preview-image">
    <img class="image" src={{content.preview.imageUrl}}/>
  </div>
  <div class="title">{{content.title}}</div>
  <div class="author">{{content.author}}</div>
  <div class="date">{{content.datePublished | date}}</div>
</div>
