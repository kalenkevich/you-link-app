<form class="search-bar-container">
  <input
    class="search-input"
    placeholder="Type search query or url"
    type="text"
    name="searchText"
    [(ngModel)]="searchText"
  >
  <button
    class="search-button"
    (click)="onSearchButtonClick()"
    (keyup.enter)="onSearchButtonClick($event)"
    type="submit"
  >Search</button>
</form>
